<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title>Wearable UI</title>
	<link rel="stylesheet"  href="lib/tau/themes/default/tau.min.css">
	<!-- load theme file for your application -->
	<link rel="stylesheet"  href="css/style.css">
    <style>
        body{
            font-size: 12px;
        }
    </style>
</head>
<body>
	<!-- First Page - Kcal , recording button, directiontictok buttons, motioncheck button -->
	<!-- main Page -->
	<div class="ui-page ui-page-active" id="mainpage">
		<div id="mainbackground">
			<img id="mainrecordbutton" src="./image/secondpage/recording.png" style="position:absolute;height:18%;width:18%;margin-left:80%">
			<span id="altitude" class="fitnessinfo" style="text-align:center;margin-top:50px;width:320px">0.0 m</span>
			<span id="distance" class="fitnessinfo" style="text-align:center;margin-top:160px;width:320px">0.0 km</span>
			<span id="avgspeed" class="fitnessinfo" style="text-align:center;margin-top:285px;width:150px">0.0 km/h</span>
			<span id="maxspeed" class="fitnessinfo" style="text-align:center;margin-left:170px;margin-top:285px;width:150px">0.0 km/h</span>
			<div id="ironmanheart">
			</div>		
		</div>
	</div>
	<!-- Second Page - speed information(avg,max,distance,altitude) (fitness information, etc -->
	<div class="ui-page" id="secondpage">
		<div id="secondbackground">
			<span id="deviceinfo" class="fitnessinfo" style="font-size:25px;margin-top:25px;margin-left:10px"></span>
			<img id="recordbutton" src="./image/secondpage/recording.png" style="position:absolute;height:18%;width:18%;margin-left:80%">
			<img id="leftToggle" src="./image/secondpage/leftToggle.png" style="position:absolute;margin-top:38%;margin-left:7px;width:15%;height:20%">
			<img id="rightToggle" src="./image/secondpage/rightToggle.png" style="position:absolute;margin-top:38%;margin-left:83%;width:15%;height:20%">
			<span id="kcalinfo" class="fitnessinfo" style="text-align:center;margin-top:180px;width:320px;font-size:30px">0 kcal</span>
			<input type="checkbox" id="motioncheckbox" style="margin-top:260px;">
			<label for="motioncheckbox" style="font-size:20px;position:absolute;margin-top:275px">Enable Motion Recognition</label>
		</div>
	</div>
	<!-- alert page -->
	<div id = "alertpage" class="ui-page">
		<img id="alertimage" src="./image/alertpage/background.png" style="height:40%;width:40%;margin-left:95px">
		<p id="alertmsg" style="font-family:나눔고딕;font-size:30px"></p>
		<p><span style="float:left;font-family:나눔고딕;font-size:30px">Sender : </span><span id ="sender" style="float:right;font-family:나눔고딕;font-size:30px"></span></p><br>
	</div>
	<!-- voice recordpage -->
	<div id = "voicerecordpage" class="ui-page">
		<img id="recordView" src="./image/voicerecordpage/recording.png" style="position:absolute;height:50%;width:50%;opacity:0.9;margin-left:80px">
		<span id="recordinfo" class="fitnessinfo" style="text-align:center;font-size:30px;width:320px;margin-top:160px"></span>
		<img id="recordOperation" src="./image/voicerecordpage/startrecord.PNG" style="position:absolute;margin-left:105px;margin-top:205px">
	</div>
	
	
	<!-- option ui -->
    <div id = "optionpage" class="ui-page">
    <h1>Prototype</h1>
           	<button type="button" style="width:98%;height:45px" id = "accellog">accel log</button><br>
            <button type="button" style="width:98%;height:45px" id = "delete_log">delete log</button><br>
            <button type="button" style="width:98%;height:45px" id = "start_record">start record</button><br>
            <button type="button" style="width:98%;height:45px" id = "play_record">play record</button><br>
            <button type="button" style="width:98%;height:45px" id = "test">test</button><br>
            <button type="button" style="width:98%;height:45px" id = "send_to_host">send to host</button>
    </div>
    <!-- Togglepage for directiontictok -->
    <div id = "directiontictok" class="ui-page">
    	<img src = "/image/background.png" id = "toggleimg" class="tictokstyle">
    </div>
    
    <!-- Accel logging page -->
    <div id = "accellogpage" class="ui-page">
    	<p id="firElem">
       	 	Acceleration value x : 0.0 y : 0.0 z : 9.8<br>
        </p>
        <p id="secElem">
        	AccelerationIncludingGravity value x : 0.0 y : 0.0 z : 9.8<br>
        </p>
    	<button type="button" style="width:98%;height:60%" id = "log_operation">start accel log</button><br>
    	<button type="button" style="width:98%;height:20%" id = "normal_operation">start normal log</button>
    </div>
</body>
<script type="text/javascript" src="/lib/tau/js/tau.min.js"></script>
<!-- load javascript file for your application -->
<script src="./js/core/filesystem.js"></script>
<script src="./js/core/event.js"></script>
<script src="./js/core/timer.js"></script>
<script src="./js/core/stream.js"></script>
<script src="./js/core/audioplay.js"></script>
<script src="./js/core/audiorecord.js"></script>
<script src="./js/core/displayvariable.js"></script>
<script src="./js/toggle.js"></script>
<script src="./js/healthinfo.js"></script>
<script src="./js/core/SAPInit.js"></script>
<script src="./js/core/SAPString.js"></script>
<script src="./js/core/SAPFile.js"></script>
<script src="./js/motioncheck.js"></script>
<script src="./js/option.js"></script>
<script src="./js/main.js"></script>
<script src="./js/lowBatteryCheck.js"></script>
<!-- Just for prototype script -->
<script src="./js/motionlog.js"></script>
</html>
